<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React course from FreeCodeCamp</title>   
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        
        <!-- React comment: Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root">
            <div id="challenge-node">
                <!-- Challenge 16 Comments -->
                <script type="text/babel">
                    const ShoppingCart = (props) => {
                        return (
                            <div>
                            <h1>Shopping Cart Component</h1>
                            <p> Itmes in the cart: { props.items }</p>
                            </div>
                        )
                    };
                    // Setting up default props
                    ShoppingCart.defaultProps = { items: 0 };

                    // I added this class to display the output, initial challenge didn't have that.
                    class DisplayShoppingCart extends React.Component {
                        constructor(props) {
                        super(props);
                    }
                    render() {
                            return (
                            <div>
                                <ShoppingCart />                              
                            </div>
                            );
                        }
                    };

                    ReactDOM.render(<DisplayShoppingCart />, document.getElementById('root'));                        
                </script>             
            </div>            
        </div>
    </body>
</html>
