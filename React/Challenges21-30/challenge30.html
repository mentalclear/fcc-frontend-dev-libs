<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React course from FreeCodeCamp</title>          
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        
        <!-- React comment: Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root">
            <div id="challenge-node">
                <!-- Challenge 30 Comments -->
                <script type="text/babel">
                    class MyApp extends React.Component {
                        constructor(props) {
                            super(props);
                            this.state = {
                            name: 'CamperBot'
                            }
                        }
                        render() {
                            return (
                            <div>                                
                                <Navbar name={this.state.name} /> {/* This are props here! */}                                
                            </div>
                            );
                        }
                        };

                        class Navbar extends React.Component {
                        constructor(props) {
                            super(props);
                        }
                        render() {
                            return (
                            <div>                            
                                <h1>Hello, my name is: {this.props.name}</h1> {/* Using props here because it was passed in props!*/}                            
                            </div>
                            );
                        }
                    };
                     

                    ReactDOM.render(<MyApp />, document.getElementById('root'));                        
                </script>             
            </div>            
        </div>
    </body>
</html>
