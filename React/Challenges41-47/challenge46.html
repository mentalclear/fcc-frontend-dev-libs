<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React course from FreeCodeCamp</title>          
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        
        <!-- React comment: Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root">
            <div id="challenge-node">
                <!-- Challenge 46 Comments -->
                <script type="text/babel">
                    class MyComponent extends React.Component {
                        constructor(props) {
                            super(props);
                            this.state = {
                            users: [
                                {
                                    username: 'Jeff',
                                    online: true
                                },
                                {
                                    username: 'Alan',
                                    online: false
                                },
                                {
                                    username: 'Mary',
                                    online: true
                                },
                                {
                                    username: 'Jim',
                                    online: false
                                },
                                {
                                    username: 'Sara',
                                    online: true
                                },
                                {
                                    username: 'Laura',
                                    online: true
                                }
                            ]
                            };
                        }
                        render() {
                            const usersOnline = this.state.users.filter(user => user.online === true);
                            const renderOnline = usersOnline.map(user => <li key={user.username}>{user.username}</li>);
                            return (
                            <div>
                                <h1>Current Online Users:</h1>
                                <ul>{renderOnline}</ul>
                            </div>
                            );
                        }
                    }

                    ReactDOM.render(<MyComponent />, document.getElementById('root'));                        
                </script>             
            </div>            
        </div>
    </body>
</html>
