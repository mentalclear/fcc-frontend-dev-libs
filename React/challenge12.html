<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React course from FreeCodeCamp</title>   
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet">
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        
        <!-- React comment: Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root">
            <div id="challenge-node">
                <!-- Challenge 12 Comments -->
                <script type="text/babel">
                    const NonCitrus = () => {
                        return (
                            <div>
                            <h2>Non-Citrus:</h2>
                            <ul>
                                <li>Apples</li>
                                <li>Blueberries</li>
                                <li>Strawberries</li>
                                <li>Bananas</li>
                            </ul>
                            </div>
                        );
                    };

                    const Citrus = () => {
                        return (
                            <div>
                            <h2>Citrus:</h2>
                            <ul>
                                <li>Lemon</li>
                                <li>Lime</li>
                                <li>Orange</li>
                                <li>Grapefruit</li>
                            </ul>
                            </div>
                        );
                    };

                    class Fruits extends React.Component {
                        constructor(props) {
                            super(props);
                        }
                        render() {
                            return (
                            <div>
                                <h2>Fruits:</h2>
                                <NonCitrus />
                                <Citrus />
                            </div>
                            );
                        }
                    };

                    class Vegetables extends React.Component {
                        constructor(props) {
                            super(props);
                        }
                        render() {
                            return (
                            <div>
                                <h2>Vegetables:</h2>
                                <ul>
                                    <li>Brussel Sprouts</li>
                                    <li>Broccoli</li>
                                    <li>Squash</li>
                                </ul>
                            </div>
                            );
                        }
                    };

                    class TypesOfFood extends React.Component {
                        constructor(props) {
                            super(props);
                        }
                        render() {
                            return (
                            <div>
                                <h1>Types of Food:</h1>
                                <Fruits />
                                <Vegetables />
                            </div>
                            );
                        }
                    };
                    {/* The goal was to write this line below using all the preset components above */}
                    ReactDOM.render(<TypesOfFood />, document.getElementById('root'));                          
                </script>             
            </div>            
        </div>
    </body>
</html>
